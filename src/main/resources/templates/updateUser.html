<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
 layout:decorate="template1">
  <head>
    <meta charset="UTF-8" />
    <title>Modifier User</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="/webjars/bootstrap/5.3.6/css/bootstrap.min.css"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      th:href="@{/webjars/bootstrap-icons/1.13.1/font/bootstrap-icons.css}"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <div layout:fragment="content1">
      <div class="container mt-5">
        <h2 th:if="${user == null}">Créer un User</h2>
        <h2 th:if="${user != null}">Modifier un User</h2>
        <form th:action="@{/saveUser}" th:object="${user}" method="GET">
           <div class="mb-3">
            <label for="ID" class="form-label">ID</label>
            <input
              type="number"
              class="form-control"
              id="id"
              th:field="*{id}"
             
             th:hidden="true"
            />
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              th:field="*{username}"
              required
            /></div>
             <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              th:field="*{password}"
              required
            />
          
          </div>
             <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              th:field="*{email}"
              required
            />
          
          </div>
        
          <div class="mb-3" th:if="${Profiles != null && Profiles.size() > 0}">
  <label for="profileSelect" class="form-label">Profile</label>
  <select
    id="profileSelect"
    class="form-select"
    th:field="*{profileId}"
    multiple
  >
    <option th:each="profile : ${Profiles}" th:value="${profile.id}" th:text="${profile.name}">
      Profile Name
    </option>
  </select>
</div>

          </div>
          <button type="submit" class="btn btn-primary">
            <span th:if="${user == null}">Créer</span>
            <span th:if="${user != null}">Modifier</span>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
