<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.6/css/bootstrap.min.css">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.13.1/font/bootstrap-icons.css}">

  <!-- Style personnalisé avec nuance de vert -->
  <style>
    body {
      background: linear-gradient(to right, #e6f9ec, #f0fff4);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #28a745;
    }

    .btn-primary {
      background-color: #28a745;
      border: none;
    }

    .btn-primary:hover {
      background-color: #218838;
    }

    .text-primary-custom {
      color: #28a745 !important;
    }

    .input-group-text {
      background-color: #e9ffe3;
      border-right: none;
    }

    .form-control {
      border-left: none;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="login-card text-center rounded-3 p-4 shadow-sm">

          <h3 class="mb-4 text-primary-custom">Connexion</h3>

          <!-- Affichage d'une erreur si login échoue -->
          <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            Nom d'utilisateur ou mot de passe incorrect.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

          <!-- Formulaire de connexion -->
          <form th:action="@{/login}" method="post">
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
              <input type="text" id="username" name="username" class="form-control" placeholder="Nom d'utilisateur" required>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
              <input type="password" id="password" name="password" class="form-control" placeholder="Mot de passe" required>
            </div>

            <div class="form-check text-start mb-3">
              <input type="checkbox" name="remember-me" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
          </form>
<div th:if="${message}" class="mt-3 alert alert-success alert-dismissible fade show" role="alert">
  <p th:text="${message}"></p>
  
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="/webjars/bootstrap/5.3.6/js/bootstrap.bundle.min.js"></script>
</body>
</html>
