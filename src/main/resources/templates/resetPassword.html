<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="template1">
<head>
<meta charset="UTF-8" />
<title>Nouveau mot de passe</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/5.3.6/css/bootstrap.min.css" />
<!-- Bootstrap Icons -->
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap-icons/1.13.1/font/bootstrap-icons.css}" />
<!-- Custom CSS -->
<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
	<div layout:fragment="content1">
		<h2>user Details</h2>
		<div class="card">
			<div class="card-body">
				<p class="card-text">
					<strong>ID:</strong> <span th:text="${user.id}"> ID</span>
				</p>
				<h5 class="card-title" th:text="${user.username}">Username</h5>
				<p class="card-text">
					<strong>Email:</strong> <span th:text="${user.email}">Email
						ID</span>
				</p>
			<p class="card-text">
            <strong>profile:</strong>
          
              <span class="badge bg-secondary" th:text="${user.profile.name}">Profile</span>
            
          </p> 
          <div class="alert alert-success">
          <p class="card-text">
            <strong> votre mot de passe a été réinitialisé avec succès. Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.
            </strong></p>
          
			</div>
			<div class="alert alert-danger">
 <h2>
     <i class="bi bi-key-fill"></i>
  Nouveau mot de passe: <span th:text="${nouveauPassword}"></span>
 </h2>
 </div>
		</div>
		<a th:href="@{/users(page=${currentPage},searchTerm=${searchTerm})}"
			class="btn btn-primary mt-3"> Back </a>
	</div>
</body>
</html>
