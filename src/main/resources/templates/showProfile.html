<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
 layout:decorate="template1">
  <head>
    <meta charset="UTF-8" />
    <title>Liste des Profils</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="/webjars/bootstrap/5.3.6/css/bootstrap.min.css"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      th:href="@{/webjars/bootstrap-icons/1.13.1/font/bootstrap-icons.css}"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <div layout:fragment="content1">
      <h2>Profile Details</h2>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" th:text="${profile.name}">Profile Name</h5>
          <p class="card-text">
            <strong>ID:</strong> <span th:text="${profile.id}">Profile ID</span>
          </p>
          <p class="card-text">
            <strong>Roles:</strong>
            <span th:each="role : ${profile.roles}">
              <span class="badge bg-secondary" th:text="${role.name}">Role Name</span>
            </span>
          </p>
        </div>
      </div>
      <a th:href="@{/profiles(page=${currentPage},searchTerm=${searchTerm})}" class="btn btn-primary mt-3">
        Back 
      </a>
    </div>
  </body>
</html>
